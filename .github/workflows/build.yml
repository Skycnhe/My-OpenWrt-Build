name: Build OpenWrt 24.10 ARMv8 LXC (Final Fix)

on:
  workflow_dispatch:

env:
  # 源码：ImmortalWrt 24.10 (内核 6.6)
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y $(curl -fsSL is.gd/depends_ubuntu_2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$USER /workdir

    - name: Clone Source Code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load Custom Feeds & Plugins
      run: |
        cd openwrt
        
        # --- 1. 使用 Feeds 引入标准插件 (最稳定) ---
        # Passwall
        echo 'src-git passwall https://github.com/xiaorouji/openwrt-passwall' >> feeds.conf.default
        # OpenClash
        echo 'src-git openclash https://github.com/vernesong/OpenClash' >> feeds.conf.default
        
        # --- 2. 使用 Git Clone 引入特殊插件 ---
        # 注意：末尾添加 "|| true" 是为了防止某个仓库失效导致整个编译报错停止
        
        mkdir -p package/new_pkgs
        
        # Nikki (Mihomo)
        git clone --depth 1 https://github.com/sbwml/openwrt_pkgs.git package/new_pkgs/sbwml || true
        
        # iStore 商店 (核心 + UI)
        git clone --depth 1 https://github.com/linkease/istore.git package/new_pkgs/istore || true
        git clone --depth 1 https://github.com/linkease/istore-ui.git package/new_pkgs/istore-ui || true
        
        # --- 3. 主题大礼包 (修复失效链接) ---
        
        # Argon (JerryKuKu 原版 - 稳定)
        git clone --depth 1 https://github.com/jerrykuku/luci-theme-argon.git package/new_pkgs/luci-theme-argon || true
        git clone --depth 1 https://github.com/jerrykuku/luci-app-argon-config.git package/new_pkgs/luci-app-argon-config || true
